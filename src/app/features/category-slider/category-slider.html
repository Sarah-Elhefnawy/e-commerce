<owl-carousel-o [options]="customOptions">

    @for (slide of slideData(); track $index) {
    <ng-template carouselSlide [id]="slide._id">
        <img [src]="slide.image" class="h-[180px]" [alt]="slide.name" [title]="slide.name">
        <h2 class="text-center">{{slide.name}}</h2>
    </ng-template>
    }

</owl-carousel-o>
