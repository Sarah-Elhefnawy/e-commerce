<section class="w-[90%] mx-auto">
    <div class="grid grid-cols-12 my-4 gap-2">
        @for(data of dataList(); track $index){
        <div class="col-span-6">
            <a
                class="flex w-full h-full flex-col items-center bg-white rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-gray-100">
                <img class="object-cover w-full rounded-t-lg h-96 md:h-full md:w-48 md:rounded-none md:rounded-s-lg"
                    [src]="data.image" alt="">
                <div class="flex flex-col justify-between p-3 leading-normal">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{data.name}}</h5>
                </div>
            </a>
        </div>
        }
    </div>
</section>
