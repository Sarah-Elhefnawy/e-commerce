<div class="container w-[90%] mx-auto my-10">
    <section class="flex flex-wrap">
        <div class="w-3/4">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full m-5 text-sm text-left rtl:text-right text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-16 py-3">
                                <span class="sr-only">Image</span>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Product
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Qty
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Price
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (data of productList; track $index) {
                        <tr class="bg-white border-b border-gray-200 hover:bg-gray-50">
                            <td class="p-4">
                                <img [src]="data.product.imageCover" class="w-16 md:w-32 max-w-full max-h-full"
                                    alt="iPhone 12">
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900">{{data.product.title}}</td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <button (click)="updateProduct(data.count -=1, data.product._id)"
                                        class="inline-flex items-center justify-center p-1 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200"
                                        type="button">
                                        <span class="sr-only">Quantity button</span>
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 18 2">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="M1 1h16" />
                                        </svg>
                                    </button>
                                    <div class="ms-3">
                                        <input type="number" id="first_product"
                                            class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1"
                                            [placeholder]="data.count" required />
                                    </div>
                                    <button (click)="updateProduct(data.count +=1, data.product._id)"
                                        class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200"
                                        type="button">
                                        <span class="sr-only">Quantity button</span>
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 18 18">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="M9 1v16M1 9h16" />
                                        </svg>
                                    </button>
                                </div>
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900">
                                {{data.price}}
                            </td>
                            <td class="px-6 py-4">
                                <a (click)="removeItem(data.product._id)"
                                    class="cursor-pointer font-medium text-red-600 hover:underline">Remove</a>
                            </td>
                        </tr>
                        }@empty {
                        <img src="./images/empty cart.png" class="w-full" alt="">
                        }
                    </tbody>
                </table>
            </div>
        </div>
        <div class="w-1/4">
            <div class="w-full mx-2 max-w-sm bg-white rounded-lg shadow-md">
                <div class="p-6">
                    <span class="text-3xl font-bold text-gray-900">{{totalPrice | currency:'EGP'}}</span>
                    <div class="my-3">
                        <!-- send cart id in url -->
                        <a [routerLink]='["/checkOut",cartId]'
                            class="text-white cursor-pointer block my-2 w-full bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Pay
                            Now</a>
                        <a (click)="clearCart()"
                            class="text-white cursor-pointer block my-2 w-full bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Clear
                            Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
