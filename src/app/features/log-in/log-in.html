<section class="w-[50%] p-4 mx-auto my-4 bg-grey-400 border-rounded-md shadow border-grey-500">
    <h1 class="text-center text-4xl font-medium">Login Now</h1>

    <form [formGroup]="logInForm" (ngSubmit)="submitBtn()" class="max-w-md mx-auto my-4">
        <div class="relative z-0 w-full mb-5 group">
            <input type="email" formControlName="email" name="floating_email" id="floating_email"
                class="block py-2.5 px-0 w-full text-sm text-gray-400 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " />
            <label for="floating_email"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                address</label>
        </div>
        <!-- @if(logInForm.get('email')?.errors && logInForm.get('email')?.touched){
        @if(logInForm.get('email')?.getError('')){
        <p class="text-red-700">email is required</p>
        }
        @if(logInForm.get('email')?.getError('pattern')){
        <p class="text-red-700">Enter valid email</p>
        }
        } -->


        <div class="relative z-0 w-full mb-5 group">
            <input type="password" formControlName="password" name="floating_password" id="floating_password"
                class="block py-2.5 px-0 w-full text-sm text-gray-400 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " />
            <label for="floating_password"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
        </div>
        <!-- @if(logInForm.get('password')?.errors && logInForm.get('password')?.touched){
        @if(logInForm.get('password')?.getError('')){
        <p class="text-red-700">password is </p>
        }
        @if(logInForm.get('password')?.getError('pattern')){
        <p class="text-red-700">Enter valid password</p>
        }
        } -->


        <p class="text-red-700">{{errorMsg}}</p>
        <button
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit
            @if(isLoading){
            <i class="fas fa-spinner"></i>
            }
        </button>
        <!-- <button [disabled]="logInForm.invalid"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button> -->
    </form>
</section>
