<footer class="bg-gray-200 py-6">
  <div class="w-11/12 mx-auto">
    <h2 class="m-0 text-2xl">{{'footer.h2' | translate}}</h2>
    <p class="text-gray-500 text-sm">{{'footer.p' | translate}}</p>

    <div class="flex items-center gap-3 text-nowrap">
      <input type="text" class="w-full border-green-300" placeholder="{{'logIn.email' | translate}}" />
      <button class="btn-main">{{'footer.share' | translate}}</button>
    </div>

    <hr />

    <div class="pay-details md:flex justify-between items-center mt-5">
      <div class="flex items-center gap-2">
        <h3 class="text-sm m-0">{{'footer.partners' | translate}}</h3>
        <img sizes="(max-width: 600px) 300px, 600px" src="./images/amazon-pay.png" width="50px" alt="" />
        <img sizes="(max-width: 600px) 300px, 600px" src="./images/American-Express-Color.png" width="50px" alt="" />
        <img sizes="(max-width: 600px) 300px, 600px" src="./images/paypal.png" width="50px" alt="" />
        <img sizes="(max-width: 600px) 300px, 600px" src="./images/mastercard.webp" width="50px" alt="" />
      </div>

      <div class="flex items-center gap-2">
        <h3 class="h6 m-0">{{'footer.delivery' | translate}}</h3>
        <img sizes="(max-width: 600px) 300px, 600px" src="./images/get-google-play.png" width="100px" alt="" />
        <img sizes="(max-width: 600px) 300px, 600px" src="./images/get-apple-store.png" width="100px" alt="" />
      </div>
    </div>
  </div>
</footer>
