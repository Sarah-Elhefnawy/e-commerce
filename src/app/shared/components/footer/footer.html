<footer class="bg-gray-200 py-10">
  <div class="w-11/12 mx-auto">
    <h2 class="m-0 text-2xl">{{'footer.h2' | translate}}</h2>
    <p class="text-gray-500 text-sm">{{'footer.p' | translate}}</p>

    <div class="flex items-center gap-3 text-nowrap">
      <input type="text" class="w-full rounded-lg border-gray-300" placeholder="Email" />
      <button class="btn-main">Share App Link</button>
    </div>

    <hr />

    <div class="pay-details md:flex justify-between items-center my-5">
      <div class="flex items-center gap-2">
        <h3 class="text-sm m-0">Payment partners</h3>
        <img srcset="image-300w.jpg 300w, image-600w.jpg 600w" sizes="(max-width: 600px) 300px, 600px"
          src="./images/amazon-pay.png" width="50px" alt="" />
        <img srcset="image-300w.jpg 300w, image-600w.jpg 600w" sizes="(max-width: 600px) 300px, 600px"
          src="./images/American-Express-Color.png" width="50px" alt="" />
        <img srcset="image-300w.jpg 300w, image-600w.jpg 600w" sizes="(max-width: 600px) 300px, 600px"
          src="./images/paypal.png" width="50px" alt="" />
        <img srcset="image-300w.jpg 300w, image-600w.jpg 600w" sizes="(max-width: 600px) 300px, 600px"
          src="./images/mastercard.webp" width="50px" alt="" />
      </div>

      <div class="flex items-center gap-2">
        <h3 class="h6 m-0">Get Deliveries with FreshCart</h3>
        <img srcset="image-300w.jpg 300w, image-600w.jpg 600w" sizes="(max-width: 600px) 300px, 600px"
          src="./images/get-google-play.png" width="100px" alt="" />
        <img srcset="image-300w.jpg 300w, image-600w.jpg 600w" sizes="(max-width: 600px) 300px, 600px"
          src="./images/get-apple-store.png" width="100px" alt="" />
      </div>
    </div>
  </div>
</footer>
